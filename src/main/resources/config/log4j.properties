# Define the root logger with appender file
log = /usr/local/nn-analytics/logs

log4j.rootCategory=INFO,CONSOLE,R

#输出到控制台
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender    
#设置输出样式
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout   
#日志输出信息格式为
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c:%L - %m%n  
#DEBUG以上级别输出，Threshold，入口，临界值
log4j.appender.CONSOLE.Threshold=DEBUG  
#日志编码方式
log4j.appender.CONSOLE.Encoding=UTF-8  
#是否立即输出
log4j.appender.CONSOLE.ImmediateFlush=true  
#使用System.error作为输出
log4j.appender.CONSOLE.Target=System.error

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.Threshold=INFO
log4j.appender.R.File=${log}/nn-analytics.log
log4j.appender.R.Encoding=UTF-8
log4j.appender.R.MaxFileSize=20MB
log4j.appender.R.Append=true 
log4j.appender.R.MaxBackupIndex=10
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c:%L - %m%n

log4j.logger.org.apache.hadoop=INFO