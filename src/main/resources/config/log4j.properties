# Define the root logger with appender file
log = /usr/local/nn-analytics/logs

log4j.rootCategory=INFO,CONSOLE,R

log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c:(%L) - %m%n

log4j.appender.R=org.apache.log4j.RollingFileAppender
log4j.appender.R.Threshold=INFO
log4j.appender.R.File=${log}/nn-analytics.log
log4j.appender.R.Encoding=UTF-8
log4j.appender.R.MaxFileSize=20MB
log4j.appender.R.Append=true 
log4j.appender.R.MaxBackupIndex=10
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c:(%L) - %m%n

log4j.org.apache.hadoop = INFO